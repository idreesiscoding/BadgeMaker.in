	<!-- Start Why Choose Us Section -->
	<div class="why-choose-section">
		<div class="container">
			<section class="calculator-section">
				<div class="calculator">
					<header>Estimate Generator</header>
					
					<form>
						<!-- Removed product selection dropdown and replaced quantity dropdown with input field -->
					  
						<label for="quantity">Enter Number of Badges:</label>
						<input type="number" id="quantity" min="1" value="1" oninput="updateTotalPrice()" />
				  
						<div id="output">Total Price: Rs<span id="totalPrice">0</span></div>
				  
						<button type="button" onclick="sendToWhatsApp()">Order via WhatsApp</button>
					</form>
				</div>
			  
				<!-- Product preview container -->
				<div class="product-preview" id="productPreview">
					<img src="badge1.jpg" alt="Badge Preview" >
				</div>

				<script>
					const productData = {
						badge: { minPrice: 35, image: 'badge.png' }
					};

					function updateTotalPrice() {
						var quantity = parseInt(document.getElementById('quantity').value);
						if (isNaN(quantity) || quantity < 1) {
							quantity = 1; // Ensure minimum quantity is 1
							document.getElementById('quantity').value = 1;
						}
						const totalPrice = productData.badge.minPrice * quantity;
						document.getElementById('totalPrice').textContent = totalPrice;
					}

					function sendToWhatsApp() {
						const quantity = document.getElementById('quantity').value;
						const price = document.getElementById('totalPrice').textContent;
						window.location.replace(`https://api.whatsapp.com/send/?phone=916305032378&text=Sending to WhatsApp: Product - Button Badge, Quantity - ${quantity}, price - Rs.${price}`);
					}

					// Initial setup
					updateTotalPrice();
				</script>
			</section>
		</div>
	</div>
